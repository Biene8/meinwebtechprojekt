spring.application.name=berlin-GymProgressTracker
server.address=0.0.0.0
server.port=${PORT:8080}

# Datenbank-Konfiguration
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA/Hibernate Konfiguration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# H2 Console (nur f√ºr Development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

